
<html ng-app = 'app'>
   
   <head>
      <title>AngularJS Directives</title>
       <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "events.js"></script>
        <script src="service.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

   </head>
   
   <body ng-controller = 'dis'>
       <div ng-include src="'NarBar.html'"></div>
       <div class="container">
       <h1>List of Album</h1>
        <table class="table table-striped">
            <tr>
               <th>Album Title</th>
               <th>Album Artist</th>
               <th>Genre</th>
                <th>Publisher</th>
                <th>Year</th>
                <th>Price</th>
                <th>Select</th>
            </tr>
         
            <tr ng-repeat = "album in albums">
                <td>{{ album.albumTitle }}</td>
                <td>{{ album.albumArtist }}</td>
                <td>{{ album.albumGenre }}</td>
                <td>{{ album.albumPublisher }}</td>
                <td>{{ album.year }}</td>
                <td>{{ album.price }}</td>
                <td><input type = "checkbox"  ng-model="chosen" ng-click="toggleSelection(album)">buy 
                </td>
                
               
            </tr>
           
         </table>
        
	   <input type="submit" class="btn btn-success" ng-click="Back()" value="Back to Search">
       <input type="submit" class="btn btn-danger" ng-click="Cart()" value="Add to Cart" >
       
     
       </div>
   </body>
</html>
