
<html ng-app = 'app'>
   
   <head>
      <title>AngularJS Directives</title>
       <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "events.js"></script>
       <script src="service.js"></script>
       <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
       
   </head>
   
   <body ng-controller = 'checkCon'>
       <div ng-include src="'NarBar.html'"></div>
       <div class="container">
       <h1>Check Out and Bills</h1>
       <table class="table table-striped">
           <tr>
               <th>Title</th>
               <th>Artist</th>
               <th>Type</th>
               <th>Publisher</th>
               <th>Price</th>
           </tr>
           <tr ng-repeat = "item in selection| filter: {type:'SONG'}" >
               
                   <td>{{item.title}}</td>
                   <td>{{item.artist}}</td>
                   <td>{{item.type}}</td>
                   <td>{{item.albumPublisher}}</td>
                   <td>{{item.price|currency}}</td>
                
               
           </tr>
              
           <tr ng-repeat = "item in selection| filter: {type:'ALBUM'}" >
               
               <td>{{item.albumTitle}}</td>
               <td>{{item.albumArtist}}</td>
               <td>{{item.type}}</td>
               <td>{{item.albumPublisher}}</td>
               <td>{{item.price|currency}}</td>
               
           </tr>
           <tr>
               <td>Total</td>
               <td></td>
               <td></td>
               <td></td>
               <td>{{totalPrice|currency}}</td>
                   
           </tr>
       </table>
       <tr>
				
				
				<td>
					<input class="btn btn-danger" type="submit" ng-click="finalPage()" value="Confirm No">
				</td>
                <td>
					<input class="btn btn-success" type="submit" ng-click="finalPage()" value="Confirm Yes" >
				</td>
				
       </tr>	

        
      
       
       </div>
      
   </body>
</html>
